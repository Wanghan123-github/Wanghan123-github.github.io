rftime(<span class="string">&quot;%W&quot;</span>))</span><br><span class="line">        end = <span class="built_in">int</span>(datetime(date.year, date.month, date.day).strftime(<span class="string">&quot;%W&quot;</span>))</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        begin = <span class="built_in">int</span>(datetime(date.year, date.month, date.day).strftime(<span class="string">&quot;%W&quot;</span>))</span><br><span class="line">        end = <span class="built_in">int</span>(datetime(quarter_start_end.year, quarter_start_end.month, quarter_start_end.day).strftime(<span class="string">&quot;%W&quot;</span>))</span><br><span class="line">    <span class="keyword">return</span> end - begin + <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    data = pd.Timestamp(<span class="string">&quot;2022-05-20&quot;</span>)</span><br><span class="line">    week_sort = <span class="string">&quot;正数&quot;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> week_sort == <span class="string">&quot;正数&quot;</span>:</span><br><span class="line">        <span class="comment"># 季度初</span></span><br><span class="line">        <span class="keyword">if</span> data.day == <span class="number">1</span> <span class="keyword">and</span> data.month <span class="keyword">in</span> [<span class="number">1</span>, <span class="number">4</span>, <span class="number">7</span>, <span class="number">10</span>]:</span><br><span class="line">            quarter_begin = data</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            quarter_begin = data - pd.offsets.QuarterBegin(startingMonth=<span class="number">1</span>)</span><br><span class="line">        week_num = get_week_of_quarter(quarter_begin,data,week_sort)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="comment"># 当前日期的月末（因为每月的月末并不固定在30或31，所以需要每次都重新计算月末的日期）</span></span><br><span class="line">        <span class="keyword">if</span> data.month &lt; <span class="number">12</span>:</span><br><span class="line">            last_day = datetime(data.year, data.month + <span class="number">1</span>, <span class="number">1</span>) - timedelta(days=<span class="number">1</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            last_day = datetime(data.year, data.month, <span class="number">31</span>)</span><br><span class="line">        <span class="comment"># 季度末  也是 季度末的最后一天</span></span><br><span class="line">        <span class="keyword">if</span> data.day == last_day.day <span class="keyword">and</span> data.month <span class="keyword">in</span> [<span class="number">3</span>, <span class="number">6</span>, <span class="number">9</span>, <span class="number">12</span>]:</span><br><span class="line">            quarter_end = data</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            quarter_end = data + pd.offsets.QuarterEnd(startingMonth=<span class="number">3</span>)</span><br><span class="line">        week_num = get_week_of_quarter(quarter_end, data, week_sort)</span><br><span class="line">    <span class="built_in">print</span>(week_num)</span><br></pre></td></tr></table></figure>
