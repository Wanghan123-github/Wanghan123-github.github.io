n><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">import sys</span><br><span class="line"></span><br><span class="line">import os</span><br><span class="line"></span><br><span class="line">import bz2</span><br><span class="line"></span><br><span class="line"># bz2文件路径</span><br><span class="line">path = &quot;C:/Users/ll/Desktop/ecdata/bz2&quot;</span><br><span class="line"></span><br><span class="line"># 解压文件输出路径</span><br><span class="line">un_path = &quot;C:/Users/ll/Desktop/ecdata/bz2&quot;</span><br><span class="line"></span><br><span class="line">for (dirpath, dirnames, files) in os.walk(path):</span><br><span class="line"></span><br><span class="line">    for filename in files:</span><br><span class="line"></span><br><span class="line">        filepath = os.path.join(dirpath, filename)</span><br><span class="line">        # 解压后的文件名</span><br><span class="line">        newfilepath = os.path.join(un_path, filename.split(&#x27;.&#x27;)[0])</span><br><span class="line">        # 以字节流的方式读取bz2文件并写入新的文件</span><br><span class="line">        with open(newfilepath, &#x27;wb&#x27;) as new_file, bz2.BZ2File(filepath, &#x27;rb&#x27;) as file:</span><br><span class="line">            for data in iter(lambda: file.read(100 * 1024), b&#x27;&#x27;):</span><br><span class="line">                new_file.write(data)</span><br><span class="line"></span><br></pre></td></tr></table></figure>




<h2 id="解压zip"><a href="#解压zip" class="headerlink" title="解压zip"></a>解压zip</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">import zipfile</span><br><span class="line"></span><br><span class="line">&#x27;&#x27;&#x27;</span><br><span class="line">基本格式：zipfile.ZipFile(filename[,mode[,compression[,allowZip64]]])</span><br><span class="line">mode：可选 r,w,a 代表不同的打开文件的方式；r 只读；w 重写；a 添加</span><br><span class="line">compression：指出这个 zipfile 用什么压缩方法，默认是 ZIP_STORED，另一种选择是 ZIP_DEFLATED；</span><br><span class="line">allowZip64：bool型变量，当设置为True时可以创建大于 2G 的 zip 文件，默认值 True；</span><br><span class="line"></span><br><span class="line">&#x27;&#x27;&#x27;</span><br><span class="line">zip_file = zipfile.ZipFile(path)</span><br><span class="line">zip_list = zip_file.namelist() # 得到压缩包里所有文件</span><br><span class="line"></span><br><span class="line">for f in zip_list:</span><br><span class="line">    zip_file.extract(f, output) # 循环解压文件到指定目录output</span><br><span class="line"> </span><br><span class="line">zip_file.close() # 关闭文件，必须有，释放内存</span><br></pre></td></tr></table></figure>
